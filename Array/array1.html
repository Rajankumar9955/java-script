<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let r=[];
       let sum=0;
       for(let a =0; a<10; a++)
       {
        r[a]=parseInt(prompt("enter number"))
       }
       for(let i=0; i<10; i++)
       {
        if(r[i]%2!=0)
        {
            sum=sum+r[i];
        }
       }
       console.log(sum)

    </script>
</body>
</html>
