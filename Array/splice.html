<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- splice is add and delete the element  -->
    <script>
        let arr=[1,2,3,4,5]
        arr.splice(1,3)
        // 1 is index value and 3 is no of element
        console.log(arr);
        // we have remove element

    </script>

    <script>
        let ar=[1,2,3,4,5]
        ar.splice(1,2,"Rajan","suraj")
        // 1 is index value and 3 is no of element
        console.log(ar);
         // we have add the  element in delete place
    </script>
</body>
</html>
