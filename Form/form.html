    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
  
</head>
<body>
    <form action="" onsubmit="return validate();">
        <label for="">Enter Name</label>
        <input type="text" placeholder="name" id="name"><br><br>

        <input type="submit">

    </form>
