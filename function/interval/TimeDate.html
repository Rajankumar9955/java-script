<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let u = new Date ();
        console.log(u) //To show the date bydefault
        console.log(u.toLocaleTimeString()) //To show the local time of a laptop
        console.log(u.toLocaleDateString()) // to show the local date of a laptop
        console.log(u.getMilliseconds()) // to show the local millisecond of a laptop
        console.log(u.getFullYear()) // to show the local full year of a laptop
        console.log(u.getHours()) // to show the local hour of a laptop


        

    </script>
</body>
</html>
