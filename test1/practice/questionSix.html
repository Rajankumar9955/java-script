<body>
    <script>
        let a=parseInt(prompt("enter the array"))
       let arr=[a]
       for(let a=0; a<a; a++)
       {
        arr[a]=parseInt(prompt("enter the number"))
       }
       for(let b=0;b<a; ++b)
       {
        if(arr[b]%2!=0)
        {
            console.log(arr[b]*arr[b]*arr[b])
        }
       }
    </script>
