<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="" onsubmit="return validate();">
        <label for="">Enter Name</label>
        <input type="text" placeholder="name" id="name"><br><br>
        <label for="">Enter contact</label>
        <input type="text" placeholder="contact" id="contact"><br><br>
        <label for="">Password</label>
        <input type="text" placeholder="Password" id="pass"><br><br>
        <label for="">Enter confirm Password</label>
        <input type="text" placeholder="confirm Password" id="cpass"><br><br>
        <input type="submit">

</form>
<script>       
function validate()
{

let Name = document.getElementById('name').value;
let contact = document.getElementById('contact').value;
let pass = document.getElementById('pass').value;
let cpass = document.getElementById('cpass').value;

    if(Name=="")
    {
        alert("please fill ur name ")
        document.getElementById("Name").focus();
        return false;
    }
    else if(contact.length <10  || contact.length>10)
    {
        alert("please enter your contact number in 10 digit")
        document.getElementById("contact").focus();
        return false;
    }
    else if(isNaN(contact))
    {
        alert("please enter  only number");
        return false;
    }
    else if(pass="")
    {
        alert("please fill your password")
        document.getElementById("pass").focus();
        return false;
    }
    else if(cpass=="")
    {
        alert("please fill confirm password")
        document.getElementById("cpass").focus();
        return false;
    }
    else if(pass!=cpass)
    {
        alert("Doesn't match password");
    }
    else if(pass.match(/[!@#!@$]/))
    {
    alert("please use special charater");
    }
}
    </script>
