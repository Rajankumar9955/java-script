<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Enter the number please:"));
       let arr=[a];
       for(let i=0; i<a; ++i)
       {
        arr[i]=parseInt(prompt("Enter the array"));
       }
       for(let j=0; j<a; ++j)
       {
        if(arr[j]%2!=0)
        {
            console.log(arr[j]*arr[j]*arr[j]);
        }
       }
    
    </script>
</body>
</html>
