<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<img src="02.png"  height="400px" width="400px" alt="" onmouseover="fun()">
<img src="01.png"  height="400px" width="400px" onmouseover="fun1()">

<div>
    <img src="02.png" height="400px" width="800px" id="image">
</div>

<script>
    let img=document.getElementById('image');
    function fun()
    {
        img.src="02.png";
    }
    function fun1()
    {
        img.src="01.png";
    }
</script>
</body>
</html>
